<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link rel="shoertcut icon" href="Images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="main">
        <h1>QR Code</h1>
        <br>
        <input id="input" type="text" class="form-control rounded-pill" placeholder="Enter Something">
        <br>
        <button id="generate" class="btn btn-success rounded-pill btn-block" onclick="qrgenerate()">Generate QR Code</button>
        <br>
        <div class="code" id="qr" alt="Your QR code will show here"></div>
        <div id="qrShow"><img src="images/default.png" class="code"></div>

        <footer class="footer">
        <div class="text-center" id="note">Made with â™¥ by Ruhul Amin</div>
    </footer>
    </div>



    <script src="qrcode.min.js"></script>

</body>
</html>
